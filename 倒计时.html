<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box{
				width:800px;
				height:200px;
				margin: 0 auto;
				color: red;
				background-color: greenyellow;
				font-size: 50px;
				text-align: center;
				line-height: 200px;
			}
			#start{
				width:100px;
				height:50px;
				background-color: black;
				margin-left: 850px;
				color: white;
			}
			#stop{
				width:100px;
				height:50px;
				background-color: black;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<button id="start">恢复</button>
		<button id="stop">停止</button>
		<script type="text/javascript">
			function dingshi(){
				num=setInterval(function() {
					var data = new Date()
					var newData = new Date('1/1/2018')
					var time = (newData - data) / 1000
					var tian = parseInt(time / 60 / 60 / 24)
					var shi = parseInt(time % (60*60*24) / 60 /60)
					var fen = parseInt(time % (60*60) / 60)
					var miao = parseInt(time % 60)
					box.innerHTML = '倒计时：' +tian + '天' + shi + '小时' + fen + '分钟' + miao+ '秒'
				}, 100)
			}
			dingshi()
			var stop = document.querySelector('#stop')
			var num;
			start.onclick = function(){
				if(num==undefined){
					dingshi()
				}
			}
			stop.onclick=function(){
				clearInterval(num)
				num=undefined
			}
		</script>
	</body>
</html>
